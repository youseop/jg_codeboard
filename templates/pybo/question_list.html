{% extends 'base.html' %}
{% block content %}
<!-- -------------------------------------- [edit] ------------------------------------------ -->
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
<!-- # -------------------------------------- [edit] ------------------------------------------ -->
<a href="{% url 'pybo:question_create' %}" class="btn">질문 등록하기</a>
{% endblock %}
